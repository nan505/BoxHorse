<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Horse</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-light">
            <div class="container">
                <a class="navbar-brand" href="./">
                    <img src="./img/logo.png" alt="Logo da empresa Box Horse." width="50">
                </a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
        <section id="banner" class="carousel slide">
            <main class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/carousel-1.jpg" class="d-block w-100" alt="Quatro vacas em um pasto.">
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel-2.jpeg" class="d-block w-100" alt="Cabrito mascote chamado Farinha.">
                </div>
                <div class="carousel-item">
                    <img src="./img/carousel-3.jpg" class="d-block w-100" alt="Cavalo branco correndo.">
                </div>
            </main>
            <button class="carousel-control-prev" type="button" data-bs-target="#banner" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#banner" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próxima</span>
            </button>
        </section>
</body>
</html>
